##
# HYPERLINK OPENING ACTIONS FOR kITTY
##

# Open any file with a fragment in Neovim. Fragments are generated by the `hyperlink_grep` kitten
# and nothing else so far.
protocol file
fragment_matches [0-9]+
action launch --type=overlay nvim +${FRAGMENT} ${FILE_PATH}

# Open text files without fragments in the editor.
protocol file
mime text/*
action launch --type=overlay ${EDITOR} ${FILE_PATH}

# Tail a log file (*.log) in a new OS Window and reduce its font size.
protocol file
ext log
action launch --title ${FILE} --type=os-window tail -f ${FILE_PATH}

# Open any image in overlay
protocol file
mime image/*
action launch --type=overlay kitty +kitten icat --hold ${FILE_PATH}

# Open Markdown file in overlay
protocol file
ext md
action launch --type=overlay kitty +kitten mdcat --hold ${FILE_PATH}
